{% extends "base.html" %}
{% block content %}
<h1>Curs</h1>
<ul>
        {% for curs in cursuri %}
            <li>
                <a href="{% url 'detaliu-curs' curs_nume=curs.nume curs_id=curs.id %}">
                    {{ curs }}
                </a>
            </li>
        {% endfor %}
</ul>
{% endblock content %}

{% block title %} Lista Cursuri {% endblock title %}
